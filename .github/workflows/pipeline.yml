# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions


name: Push Container to Heroku

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      output_port: ${{ steps.port.outputs.testport }}
    steps:
    - uses: actions/checkout@v1
    
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login
    
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web 
    
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web
      
    - name: Sleep
      run: sleep 30
    
    - id: port
      name: Check port
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: echo ::set-output name=testport::$(heroku logs -n 3 -a ${{ secrets.HEROKU_APP_NAME }} |  grep -o 'Running on this port [0-9]\+' | sed -e 's/[^0-9]//g')
    
    - name: Echo steps.port.outputs.testport
      run: echo "${{steps.port.outputs.testport}}"
  
  


